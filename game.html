<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Catch the Sexcoin! ü™ô</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a10 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .game-wrapper {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .game-container {
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ff2d55, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .score-display {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #ff2d55;
        }
        
        .stage-display {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #ff6b9d;
        }
        
        canvas {
            border: 3px solid #ff2d55;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 45, 85, 0.3);
            background: linear-gradient(180deg, #0a0a15 0%, #150a10 100%);
            touch-action: none;
        }
        
        .silhouette-container {
            width: 250px;
            height: 500px;
            position: relative;
            border: 3px solid #ff2d55;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(180deg, #1a0a10 0%, #0a0a15 100%);
            box-shadow: 0 0 30px rgba(255, 45, 85, 0.3);
        }
        
        .silhouette-reveal {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0%;
            background: linear-gradient(0deg, 
                rgba(255, 45, 85, 0.3) 0%, 
                rgba(255, 45, 85, 0.1) 50%,
                transparent 100%
            );
            transition: height 0.5s ease;
        }
        
        .silhouette-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.3;
            transition: opacity 0.5s ease;
            filter: drop-shadow(0 0 20px rgba(255, 45, 85, 0.5));
        }
        
        .silhouette-text {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: #ff6b9d;
            font-size: 0.9rem;
            font-style: italic;
        }
        
        .instructions {
            margin-top: 0.5rem;
            color: #888;
            font-size: 0.85rem;
        }
        
        .start-btn {
            margin-top: 1rem;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #ff2d55, #cc1a40);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 45, 85, 0.4);
        }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 2rem 3rem;
            border-radius: 20px;
            border: 2px solid #ff2d55;
            text-align: center;
            display: none;
            z-index: 100;
        }
        
        .game-over h2 {
            color: #ff2d55;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .game-over p {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #ff6b9d;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: #ff2d55;
        }
        
        @media (max-width: 800px) {
            .game-wrapper {
                flex-direction: column;
            }
            .silhouette-container {
                width: 200px;
                height: 300px;
            }
            canvas {
                width: 350px;
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="silhouette-container">
            <svg class="silhouette-img" id="silhouette" viewBox="0 0 200 500" fill="#ff2d55">
                <!-- Silhouette of woman - will be revealed as score increases -->
                <path d="M100,20 
                    C115,20 125,35 125,50 
                    C125,65 115,80 100,80 
                    C85,80 75,65 75,50 
                    C75,35 85,20 100,20 Z
                    M100,85 
                    C100,85 130,90 135,120 
                    L140,200 
                    C140,200 145,220 130,230 
                    L125,280 
                    C125,280 140,290 140,320 
                    L135,420 
                    C135,420 130,480 120,490 
                    L80,490 
                    C70,480 65,420 65,420 
                    L60,320 
                    C60,290 75,280 75,280 
                    L70,230 
                    C55,220 60,200 60,200 
                    L65,120 
                    C70,90 100,85 100,85 Z" />
            </svg>
            <div class="silhouette-reveal" id="reveal"></div>
            <div class="silhouette-text" id="stageText">Catch coins to reveal... üëÄ</div>
        </div>
        
        <div class="game-container">
            <h1>ü™ô Catch the Sexcoin! ü™ô</h1>
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="stage-display">Stage: <span id="stage">1</span>/10 | üî• <span id="heatLevel">0</span>%</div>
            <canvas id="gameCanvas" width="350" height="500"></canvas>
            <p class="instructions">‚Üê ‚Üí Arrow keys, mouse, or touch to move</p>
            <button class="start-btn" id="startBtn" onclick="startGame()">START GAME</button>
            <br>
            <a href="index.html" class="back-link">‚Üê Back to Sexcoin</a>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>GAME OVER!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Stage Reached: <span id="finalStage">1</span>/10</p>
        <p style="color: #ff6b9d; font-size: 1rem;">She was just getting started... üòè</p>
        <button class="start-btn" onclick="startGame()">TRY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Stage messages
        const stageMessages = [
            "Catch coins to reveal... üëÄ",
            "Mmm keep going... üòè",
            "She's warming up... üî•",
            "Don't stop now... üíã",
            "Getting hot in here... ü•µ",
            "She likes your moves... üíÉ",
            "Almost there... üòà",
            "So close... üî•üî•",
            "One more stage... üí¶",
            "You did it! üèÜüëë"
        ];
        
        // Game state
        let score = 0;
        let stage = 1;
        let gameRunning = false;
        let coins = [];
        let player = { x: 150, y: 450, width: 50, height: 40 };
        let gameSpeed = 2.5;
        let spawnRate = 50;
        let frameCount = 0;
        
        // Player controls
        let keys = { left: false, right: false };
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const x = (e.touches[0].clientX - rect.left) * scaleX;
            player.x = Math.max(0, Math.min(canvas.width - player.width, x - player.width / 2));
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (gameRunning) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const x = (e.clientX - rect.left) * scaleX;
                player.x = Math.max(0, Math.min(canvas.width - player.width, x - player.width / 2));
            }
        });
        
        function updateStage() {
            const newStage = Math.min(10, Math.floor(score / 50) + 1);
            if (newStage !== stage) {
                stage = newStage;
                document.getElementById('stage').textContent = stage;
            }
            
            // Update silhouette reveal
            const revealPercent = Math.min(100, (score / 500) * 100);
            document.getElementById('reveal').style.height = revealPercent + '%';
            document.getElementById('silhouette').style.opacity = 0.3 + (revealPercent / 100) * 0.7;
            document.getElementById('heatLevel').textContent = Math.floor(revealPercent);
            document.getElementById('stageText').textContent = stageMessages[Math.min(stage - 1, 9)];
        }
        
        function drawCoin(x, y, size, type) {
            ctx.save();
            ctx.translate(x + size/2, y + size/2);
            
            if (type === 'good') {
                // Pink Sexcoin
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, size/2);
                gradient.addColorStop(0, '#ff6b9d');
                gradient.addColorStop(1, '#ff2d55');
                
                ctx.beginPath();
                ctx.arc(0, 0, size/2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = '#ffb3c6';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // $ symbol
                ctx.fillStyle = '#fff';
                ctx.font = `bold ${size/2.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('$', 0, 0);
            } else {
                // Scam coin
                ctx.beginPath();
                ctx.arc(0, 0, size/2, 0, Math.PI * 2);
                ctx.fillStyle = '#222';
                ctx.fill();
                ctx.strokeStyle = '#444';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.fillStyle = '#ff0000';
                ctx.font = `bold ${size/2.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('X', 0, 0);
            }
            
            ctx.restore();
        }
        
        function drawPlayer() {
            // Draw catcher basket
            ctx.fillStyle = '#ff2d55';
            ctx.beginPath();
            ctx.moveTo(player.x + 5, player.y);
            ctx.lineTo(player.x + player.width - 5, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            ctx.strokeStyle = '#ff6b9d';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Inner glow
            ctx.fillStyle = 'rgba(255, 107, 157, 0.3)';
            ctx.fillRect(player.x + 8, player.y + 5, player.width - 16, player.height - 10);
        }
        
        function spawnCoin() {
            const isGood = Math.random() > 0.15; // 85% good coins
            coins.push({
                x: Math.random() * (canvas.width - 35),
                y: -35,
                size: 35,
                speed: gameSpeed + Math.random() * 1.5,
                type: isGood ? 'good' : 'bad'
            });
        }
        
        function update() {
            if (!gameRunning) return;
            
            frameCount++;
            
            // Move player
            if (keys.left && player.x > 0) player.x -= 7;
            if (keys.right && player.x < canvas.width - player.width) player.x += 7;
            
            // Spawn coins
            if (frameCount % spawnRate === 0) {
                spawnCoin();
            }
            
            // Update coins
            for (let i = coins.length - 1; i >= 0; i--) {
                coins[i].y += coins[i].speed;
                
                // Check collision with player
                if (coins[i].y + coins[i].size > player.y &&
                    coins[i].y < player.y + player.height &&
                    coins[i].x + coins[i].size > player.x &&
                    coins[i].x < player.x + player.width) {
                    
                    if (coins[i].type === 'good') {
                        score += 10;
                        document.getElementById('score').textContent = score;
                        updateStage();
                    } else {
                        gameOver();
                        return;
                    }
                    coins.splice(i, 1);
                    continue;
                }
                
                // Remove coins that fell off screen
                if (coins[i].y > canvas.height) {
                    if (coins[i].type === 'good') {
                        gameOver();
                        return;
                    }
                    coins.splice(i, 1);
                }
            }
            
            // Increase difficulty
            if (frameCount % 500 === 0) {
                gameSpeed += 0.2;
                if (spawnRate > 25) spawnRate -= 2;
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw coins
            coins.forEach(coin => {
                drawCoin(coin.x, coin.y, coin.size, coin.type);
            });
            
            // Draw player
            drawPlayer();
        }
        
        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        function startGame() {
            score = 0;
            stage = 1;
            coins = [];
            gameSpeed = 2.5;
            spawnRate = 50;
            frameCount = 0;
            player.x = 150;
            gameRunning = true;
            
            document.getElementById('score').textContent = score;
            document.getElementById('stage').textContent = stage;
            document.getElementById('reveal').style.height = '0%';
            document.getElementById('silhouette').style.opacity = '0.3';
            document.getElementById('heatLevel').textContent = '0';
            document.getElementById('stageText').textContent = stageMessages[0];
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startBtn').style.display = 'none';
            
            gameLoop();
        }
        
        function gameOver() {
            gameRunning = false;
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalStage').textContent = stage;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('startBtn').style.display = 'inline-block';
        }
        
        // Initial draw
        draw();
    </script>
</body>
</html>
